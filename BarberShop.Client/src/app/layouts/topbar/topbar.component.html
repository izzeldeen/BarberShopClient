<header id="page-topbar">
    <div class="navbar-header">
        <div class="d-flex justify-content-center align-items-center">
            <!-- LOGO -->
            <div class="navbar-brand-box">
                <a class="logo logo-dark">
                    <span class="logo-sm">
                        <img alt="" height="100" src="assets/images/transparent-logo.jpg">
                    </span>
                    <span class="logo-lg">
                        <img alt="" height="100" src="assets/images/transparent-logo.jpg"
                             (click)="navigateToDashboard()"> <span class="logo-txt"></span>
                    </span>
                </a>

                <a class="logo logo-light text-center ">
                    <span class="logo-sm">
                        <img alt="" height="40" width="40" src="assets/images/transparent-logo.jpg">
                    </span>
                    <span class="logo-lg">
                        <img alt="" height="40" width="40" src="assets/images/transparent-logo.jpg"
                             (click)="navigateToDashboard()"
                        > <p class="logo-txt text-dark">Barber Shop</p>
                    </span>
                </a>
            </div>

            <button (click)="toggleMobileMenu($event)" class="btn btn-sm px-3 font-size-16 header-item"
                    id="vertical-menu-btn"
                    type="button">
                <i class="fa fa-fw fa-bars"></i>
            </button>
           <!-- <h5>{{ title | translate }}</h5>-->


        </div>


        <div class="d-flex justify-content-center align-items-center">
            <div class="dropdown  d-sm-inline-block" ngbDropdown>
                <button aria-expanded="false" aria-haspopup="true" class="btn header-item rounded "
                        data-bs-toggle="dropdown"
                        ngbDropdownToggle type="button">
                    <img *ngIf="selectedLanguage" alt="Header Language" class="" height="16"
                         src="{{selectedLanguage.flag}}">
                    <span class="align-middle ms-2">{{ selectedLanguage.text }}</span>
                </button>
                <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                    <ng-container *ngFor="let item of listLang">
                        <a (click)="setLanguage(item)"
                           *ngIf="selectedLanguage.lang !== item.lang"
                           [ngClass]="{'active': selectedLanguage === item}"
                           class="dropdown-item notify-item"
                           href="javascript:void(0);">
                            <img alt="user-image" class="me-1" height="12"
                                 src="{{item.flag}}"> <span class="align-middle">{{ item.text }}</span>
                        </a>
                    </ng-container>

                </div>
            </div>
            <button class="btn btn-link mx-3 text-danger" (click)="logout()">
                <i class="fa fa-power-off fa-2x"></i>
            </button>
