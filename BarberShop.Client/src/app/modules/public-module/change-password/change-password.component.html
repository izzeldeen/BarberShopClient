<div class="auth-page">
    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- end col -->
            <div class="col-md-12">
                <div class="auth-bg justify-content-center align-items-center pt-md-5 p-4 d-flex" style="height: 100vh">
                    <div class="bg-overlay bg-dark"></div>
                    <div class="row justify-content-center align-items-center">
                        <div class="auth-full-page-content text-light d-flex p-sm-5 p-4"
                             style="background-color: rgba(10, 34 ,73, 0.64);border-radius: 31px;">
                            <div class="w-100">
                                <div class="d-flex flex-column h-100">
                                    <div class="auth-content my-auto">
                                        <div class="text-center mb-5" style="direction: ltr;">
                                            <img src="assets/images/logo-white.png" alt="" height="80">
                                            <span class="logo-txt text-light" style="font-size: 40px">Barber Shop</span>
                                        </div>
                                        <!--<div class="text-start">
                                            <h5 class="mb-2 text-light">{{'WELCOME' | translate}}</h5>
                                        </div>-->

                                    <form #changePasswordForm="ngForm" (ngSubmit)="onChangePasswordClick(changePasswordForm)">


                                        <div class="mb-3">

                                            <label for="password"
                                                   class="">{{'AUTH.PASSWORD'| translate }}</label>
                                            <div class="input-group auth-pass-inputgroup">
                                                <input [type]="isShowPassword ? 'text' : 'password'"
                                                       class="form-control"
                                                       name="password"
                                                       id="password"
                                                       [(ngModel)]="forgetPasswordVM.password"
                                                       #password="ngModel"
                                                       required
                                                       placeholder="Enter password"
                                                       aria-label="Password"
                                                         min-length-validator [minLength]="5"
                                                       maxlength="60"
                                                       aria-describedby="password-addon">
                                                <button class="btn btn-light text-primary" type="button"
                                                        (click)="toggleFieldTextType()"
                                                        id="password-addon">
                                                    <i class="fas "
                                                       [ngClass]="{'fa-eye': !isShowPassword, 'fa-eye-slash': isShowPassword}"></i>
                                                </button>
                                            </div>
                                            <app-validator [control]="password"></app-validator>
                                        </div>

                                        <div class="mb-3">

                                            <label for="confirmPassword"
                                                   class="">{{'AUTH.CONFIRM_PASSWORD'| translate }}</label>
                                            <div class="input-group auth-pass-inputgroup">
                                                <input [type]="isShowPassword ? 'text' : 'password'"
                                                       class="form-control"
                                                       name="confirmPassword"
                                                       id="confirmPassword"
                                                       [(ngModel)]="forgetPasswordVM.confirmPassword"
                                                       #confirmPassword="ngModel"
                                                       required
                                                       placeholder="Enter password"
                                                       aria-label="Password"
                                                       aria-describedby="password-addon" 
                                                       min-length-validator [minLength]="5"
                                                       maxlength="60"
                                                       compare-field="password">

                                                <button class="btn btn-light text-primary" type="button"
                                                        (click)="toggleFieldTextType()"
                                                        id="password-addon">
                                                    <i class="fas "
                                                       [ngClass]="{'fa-eye': !isShowPassword, 'fa-eye-slash': isShowPassword}"></i>
                                                </button>
                                            </div>
                                            <app-validator [control]="confirmPassword"></app-validator>
                                        </div>
                                        <div class="mt-3 d-grid">
                                            <button class="btn btn-primary btn-block"
                                                    type="submit">
                                                {{'general.ChangePassword' | translate}}
                                            </button>
                                        </div>
                                    </form>
                                         
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container fluid -->
</div>
